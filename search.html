<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="lib/fontawesome.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/spinner.css" />
  <script type="module" src="js/index.js" defer></script>
  <title>Flixx | Search Movies & Shows</title>
</head>

<body>
  <header class="main-header">
    <div class="container">
      <div class="logo"><a href="index.html">FLIXX</a></div>
      <nav>
          <ul>
            <li>
              <a class="nav-link" href="index.html" data-link="movie">Movies</a>
            </li>
            <li>
              <a class="nav-link" href="shows.html" data-link="tv shows">TV&nbsp;Shows</a>
            </li>
          </ul>
      </nav>
    </div>
  </header>

  <!-- Search Movies -->
  <section class="search">
    <div class="container">
      <div id="alert"></div>
      <form action="search.html" class="search-form">
        <div class="search-radio">
          <input type="radio" id="movies" name="type" value="movie" checked>
          <label for="movies">Movies</label>
          <input type="radio" id="shows" name="type" value="tv">
          <label for="shows">TV Shows</label>
        </div>
        <div class="search-flex">
          <input type="text" name="search-term" id="search-term" placeholder="Enter search term" />
          <button class="btn" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </form>
    </div>
  </section>

  <!-- Search Results -->
  <section id="search-results-wrapper" class="container">
    <heading id="search-results-heading"></heading>
    <div id="search-results" class="grid"></div>
    <div id="pagination">
      <div class="pagination"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="main-footer">
    <div class="container">
      <div class="logo"><span>FLIXX</span></div>
      <div class="social-links">
        <a href="https://www.facebook.com" target="_blank">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://www.twitter.com" target="_blank">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="https://www.instagram.com" target="_blank">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
    </div>
  </footer>

  <div class="spinner"></div>
</body>

</html>
