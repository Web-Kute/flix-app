<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="lib/fontawesome.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/spinner.css" />
  <script type="module" src="js/index.js" defer></script>
  <title>Flixx</title>
</head>

<body>
  <header class="main-header">
    <div class="container">
      <div class="logo"><a href="index.html">FLIXX</a></div>
      <nav>
        <ul>
          <li>
            <a class="nav-link" href="index.html" data-link="movie">Movies</a>
          </li>
          <li>
            <a class="nav-link" href="shows.html" data-link="tv shows">TV&nbsp;Shows</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Popular TV Shows -->
  <section class="container">
    <h2>Popular TV Shows</h2>
    <nav id="shows-sort">
      <button id="desc-vote-btn" data-vote="Decreasing" class="btn btn-vote">Decreasing votes</button>
      <button id="shuffle-vote-btn" data-vote="Shuffle" class="btn btn-vote active">Shuffle votes</button>
      <button id="asc-vote-btn" data-vote="Ascending" class="btn btn-vote">Ascending votes</button>
    </nav>
    <div id="popular-shows" class="grid"></div>
  </section>

  <!-- Footer -->
  <footer class="main-footer">
    <div class="container">
      <div class="logo"><span>FLIXX</span></div>
      <div class="social-links">
        <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </footer>

  <div class="spinner"></div>
</body>

</html>
